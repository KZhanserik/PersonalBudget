<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-floating mb-3">
            <input type="email" class="form-control amntMoney" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Amount of money</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control date" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Date</label>
        </div>
        <div class="form-floating">
            <input class="form-control category" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <label for="exampleDataList">Category</label>
            <datalist id="datalistOptions">
                <option value="Grocery">
                <option value="Car">
                <option value="Amusement">
                <option value="Medicine">
                <option value="Other">
            </datalist>
            
        </div>
        
            <button type="button" class="btn btn-dark submit">Submit</button>
        

    </div>

    <script src="index.js"></script>
</body>

</html>
